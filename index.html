<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Crete+Round?query=cr" rel="styesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="img_center">
                <img src="./images/afreximbank.jpg" class="img_afrexim" />
            </div>
            <nav class="navbar_flex">
                <ul>
                    <li><a href="#main-image">Featured Services</a></li>
                    <li><a href="#main-image">About Us</a></li>
                    <li><a href="#main-image">Contact Us</a></li>
                </ul>
                <ul class="btns">
                    <li>
                        <button class="buttons">Became a Contributor</button>
                    </li>
                    <li>
                        <button class="button_login">Login</button>
                    </li>
                    <li>
                        <select name="cars" class="buttons">
                            <option value="Anglais">Anglais</option>
                            <option value="Français">Français</option>
                            <option value="Arabe">Arabe</option>
                            <option value="Tamazight">Tamazight</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="form_authentification">
            <h1>Sign In</h1>
            <div>
                <input type="text" id="Email" placeholder="Email">
            </div>
            <div>
                <input type="text" id="Password" placeholder="Password">
            </div>
            <div class="keep">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Keep me signed in</label><br>
            </div>
            <button class="connect">Connexion</button>

            <div>
                <ul class="buttom">
                    <li><a href="#">You Don't Have An Account</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
            <div>
                <img src="/images/l-afreximbank-se-mobilise_i1200.jpg" class="main_image">
            </div>
        </div>
        
    </header>
</body>

</html>
